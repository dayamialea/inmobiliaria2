{% extends 'base.html' %}
{% block 'content' %}
    <h1>¿Estás seguro de que deseas eliminar este inmueble?</h1>
    <p>{{ inmueble.direccion }}</p>
    <form method="post">
       {% csrf_token %}
       <button type="submit">Eliminar</button>
    </form>
<a href="{% url 'inmuebles' %}">Cancelar</a>
{% endblock %}
