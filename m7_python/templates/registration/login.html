{% extends 'index.html' %}
{% block 'content' %}
<div class="container card p-4 shadow-lg text-dark" style="max-width: 800px; width: 100%; background-color: #cfd1f03a;"> 
   <h1>Login</h1>
   <form method="POST">
       {% csrf_token %}
       {{form.as_p}}
       <button class="btn btn-primary">Login</button>
   </form>
   <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
</div>
{% endblock %}
