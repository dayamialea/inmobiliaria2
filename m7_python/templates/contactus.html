{% extends 'base.html' %}
{% block 'content' %}
<div class="container card p-4 shadow-lg text-dark" style="max-width: 800px; width: 100%; background-color: #cfd1f03a;">
    <div class="text-center text-white bg-dark bg-body-dark border neon-text">
        <h3 class="text-center">
            Cont√°ctanos
        </h3>
    </div>
    <form action="{% url 'contacto' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3 text-center">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                {{ form.customer_name.label_tag }}
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger">
                {{ form.customer_name.errors }}
            </div>
        </div>

        <div class="mb-3 text-center">
            <label for="{{ form.customer_email.id_for_label }}" class="form-label">
                {{ form.customer_email.label_tag }}
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>
        </div>
        <div class="mb-3 text-center">
            <label for="{{ form.message.id_for_label }}" class="form-label">
                {{ form.message.label_tag }}
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger">
                {{ form.message.errors }}
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>

        
    </form>
</div>
{% endblock %}
